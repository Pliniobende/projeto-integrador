<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Whisky - Home Page</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <div class="Cabecario">
        <span class="Logo">
            <img class="LogoG" src="images/Logo.png" alt="Logo" >
        </span>
        
        <span class="MainMenu">
            <button class="btHome">Home</button>
            <button class="btQuemSomos">Quem Somos</button>
            <button class="btCategorias">Categorias</button>
            <button class="btContato">Contato</button>
        </span>

        <span class="Login">
            <div>
                <button class="btLoginSignUp">Login</button>
            </div>
            
            <div>
                <button class="btLoginSignUp">SignUp</button>
            </div>
            
        </span>

        <h1>Bem-vindo ao Clube do Whisky</h1>
        <h2>Comunidade dos apreciadores de Whisky do Brasil</h2>
        
    </div>

    <div class="rodape">
        <div class="formulario">

            <p class="contato">Contato</p>

            <p class="sendMessage">Envie uma mensagem</p>
            <br>
            <form action="">
                    <input class="nome" type="text" name="nome" id="nome" placeholder="Seu Nome" required>
                    <br>
                    <br>
                    <input class="email" type="email" name="email" id="email" placeholder="Seu e-mail" required>
                    <br>
                    <br>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="6" placeholder="Sua Mensagem" required></textarea>
                    <br>
                    <br>
                    <button class="btSubmit" type="submit">Submit</button>
            </form>

        </div>

        <div class="smallMenu">
            <p class="Mapa">Mapa do Site</p>
            <p class="allMenu">Todas as p√°ginas</p>
            <ul class="menuList">
                <li class="menuItem"> <a href="home.html">Home</a> </li>
                <li class="menuItem"> <a href="">Quem Somos</a> </li>
                <li class="menuItem"> <a href="">Categorias</a> </li>
                <li class="menuItem"> <a href="">Contato</a> </li>
            </ul>
        </div>
        <div class="contato">
            <img src="images/Logo.png" alt="Logo" height="100px" width="100px">
            <div>
                <i class="fas fa-phone"></i>
                <label>(57) 3000-5000</label>
            </div>
            <a href="">
                <i class="fas fa-envelope-open-text"></i>
                <label>email@address.com</label>
            </a>
            <a href="">
                <i class="fab fa-twitter-square"></i>
                <label>clubedowhisky/twiter.com</label>
            </a>
            <a href="">
                <i class="fab fa-facebook"></i>
                <label>clubedowhisky/facebook.com</label>
            </a>
            <a href="">
                <i class="fab fa-instagram-square"></i>
                <label>clubedowhisky/instagram.com</label>
            </a>
        </div>
    </div>

    <div class="copyright">
        <p class="copyright">Copyrights 2021 - All rights reserved to Clube do Whisky</p>
    </div>    
</body>
</html>
