<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaDeCadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <form class="card" action="">
        <div class="cadastro">
            <div class="texto-central"> 
                <h2>Cadastro</h2>
            </div>
            <div class="entradas">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required/>
            </div>

            <div class="entradas">
                <label for="sobrenome">Sobreome</label>
                <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required/>
            </div>

            <div class="entradas">
                <label for="idade">Data de Nascimento</label>
                <input type="date" name="idade" required/>
            </div>

            <div class="entradas">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu -mail" required/>
            </div>

            <div class="entradas">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Crie uma senha" required/>
            </div>

            <div class="entradas">
                <label for="senha">Repita sua Senha</label>
                <input type="password" name="senha" placeholder="Repita sua Senha" required/>
            </div>

            <div class="entradas">
                <button type="submit">Cadastrar</button>
            </div>
                        
            <div class="entradas">
                <p>Você receberá uma mensagem de confirmação de cadastro, verifique seu e-mail!</p>
            </div>
        </div>
    </form>
</body>
</html>
